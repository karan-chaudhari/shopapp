<!DOCTYPE html>
<html>

<head>
    <title>Payment Divisima</title>
</head>

<body>
    <h1>Redirecting Merchant Check Out Page....</h1></br>
    <h1>Please do not refresh....</h1>
    <form method="post" action="https://securegw-stage.paytm.in/theia/processTransaction" name="paytm">
        {% for key,value in param_dict.items %}
        <input type="hidden" name="{{key}}" value="{{value}}">
        {% endfor %}
    </form>
</body>
<script>
document.paytm.submit();
{% if success %}
localStorage.clear(); 
{% endif %}
</script>

</html>
