{% extends 'shop/layout.html' %}
{% block title %}{{user.username}} - Divisima{% endblock %}

{% block content %}
<!-- Page info -->
<div class="page-top-info">
    <div class="container section-title">
        <h4>Update Profile</h4>
    </div>
</div>
<!-- Contact section -->
<section class="checkout-section my-4" id="orderAddress">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 order-2 order-lg-1">
                <form class="checkout-form" method="post" action="/shop/update/{{user.id}}">
                    {% csrf_token %}
                    <div class="row address-inputs">
                        <div class="col-md-12">
                            <input type="hidden" name="user_id" value="{{user.id}}">
                            <input type="hidden" name="username" value="{{user.username}}">
                            <input type="text" name="name" required placeholder="Name" value="{{profile.name}}">
                            <input type="email" name="email" required placeholder="Email" value="{{profile.email}}">
                            <input type="text" name="address" required placeholder="Address" value="{{profile.address}}">
                            <input type="text" name="country" required placeholder="Country" value="{{profile.country}}">
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="state" required placeholder="State" value="{{profile.state}}">
                            <input type="text" name="zip_code" required placeholder="Zip code" value="{{profile.zip_code}}">
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="city" required placeholder="City" value="{{profile.city}}">
                            <input type="text" name="phone" required placeholder="Phone no." value="{{profile.phone}}">
                        </div>
                    </div>
                    <button class="site-btn submit-order-btn">Update</button>
                </form>
            </div>
        </div>
    </div>
</section>


<!-- Contact section end -->
{% endblock %}
